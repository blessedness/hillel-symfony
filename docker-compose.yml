version: '3'

services:

    nginx:
        build:
            context: ./docker/nginx
        volumes:
            - ./:/app
        ports:
            - "8080:80"
        depends_on:
            - php-fpm

    php-fpm:
        env_file:
            - docker-compose.env
        build:
            context: .
        volumes:
            - ./:/app
        depends_on:
            - mysql

    mysql:
        image: mysql:5.7
        environment:
            - "MYSQL_ROOT_PASSWORD=root"
            - "MYSQL_USER=app"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_DATABASE=app"
        volumes:
            - mysql:/var/lib/mysql
        ports:
            - "3306:3306"

    redis:
        image: redis:alpine
        ports:
          - 6379:6379

    node:
      image: node:alpine
      volumes:
          - ./:/app
      tty: true

volumes:
  mysql:
      driver: local
